<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WCBcafe - contact</title
    <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
    <!--css-->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="./css/top.css">
    <link rel="stylesheet" href="./css/news.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/contact.css">
    <!--googlefonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Philosopher">
    <link rel="icon" type="img/ico" href="img/favicon.ico">
  </head>
  <body>
    <div class="big-gb" id="contact">
      <header class="page-header wrapper">
        <h1><a href="top.html"><img class="logo" src="./img/logo.png" alt="WCBカフェホーム"></a></h1>
        <nav>
          <ul class="main-nav">
            <li><a href="news.html">news</a></li>
            <li><a href="menu.html">menu</a></li>
            <li><a href="#">content</a></li>
          </ul>
        </nav>
      </header>
      <div class="wrapper">
        <h2 class="page-title">contact</h2>
        <form action="#">
          <div>
            <label for="name">お名前</label>
            <input type="text" id="name" name="your-name" placeholder="名前を入れてください">
          </div>
          <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="your-email" placeholder="メールアドレスを入力してください">
          </div>
          <div>
            <label for="message">メッセージ</label>
            <textarea name="your-message" id="message" placeholder="メッセージを書き込んでください"></textarea>
          </div>
          <input type="submit" class="button" value="送信">
        </form>
      </div>
    </div>
    <footer>
      <div class="wrapper">
        <p><small>&copy; 2019 manabox</small></p>
      </div>
    </footer>
  </body>
</html>
